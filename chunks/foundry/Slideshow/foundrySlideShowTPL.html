<li class="overlay image-bg [[+foundrySliderBackgroundType]]">
    <div class="background-image-holder">
        <img alt="[[+title]]" class="background-image" src="[[+image]]" />
    </div>
    <div class="container v-align-transform">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 text-center">
                <h1 class="mb40 mb-xs-16 large">
                    [[+title]]
                </h1>
                <h6 class="uppercase mb16">
                    [[+caption]]
                </h6>
                <p class="lead mb40">
                    [[+globalDescription]]
                </p>
                <a class="btn btn-lg [[+foundrySlideShowBTNType]]" href="[[~[[+link]]]]">
                    [[+linkleader]]
                </a>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</li>
