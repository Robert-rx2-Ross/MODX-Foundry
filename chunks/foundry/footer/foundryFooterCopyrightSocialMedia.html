<div class="row">
        <div class="col-sm-6">
            <span class="sub">&copy; Copyright [[Copyright]] - [[++site_name]]</span>
        </div><!-- END .col-sm-6-->
        <div class="col-sm-6 text-right">
            <ul class="list-inline social-list">
                [[If?
                    &subject=`[[#[[++admin_page_id]].tv.facebookURL]]`
                    &operator=`notempty`
                    &then=`<a href="[[#[[++admin_page_id]].tv.facebookURL]]" title="Facebook" target="_blank"><i class="fab fa-facebook"></i></a>`
                    &else=``
                ]]
                [[If?
                    &subject=`[[#[[++admin_page_id]].tv.instagramURL]]`
                    &operator=`notempty`
                    &then=`<a href="[[#[[++admin_page_id]].tv.instagramURL]]" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>`
                    &else=``
                ]]
            </ul>
        </div><!-- END .col-sm-6 text-right-->
